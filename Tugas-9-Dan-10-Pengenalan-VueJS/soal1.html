<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      input {
          border: 1px solid black;
          padding: 5px;
          width: 225px;
      }
  </style>
</head>
<body>
  <div class="container">
      <form>
          <input type="text" v-model="search">
          <li v-for="book in searching">{{book}}</li>
      </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
   const vm = new Vue({
      el: '.container',
      data: {
        search: '',
        books: [
            'Kalkulus Dasar', 'Fisika Dasar', 'Aljabar Linear Elementer', 'Aljabar Abstrak', 'Algoritma Pemograman'
        ]
      },
      computed: {
        searching: function(){
            return this.books.filter((book) => {
                return book.match(this.search)
            })
        }
      },
      methods : {}
  })
  </script>
</body>
</html>
